<!DOCTYPE html>
<html>
<head>
  <title>Real-Time Chat</title>
  <style>
    body { margin: 0; padding-bottom: 3rem; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
    #form { background: rgba(0, 0, 0, 0.15); padding: 0.25rem; position: fixed; bottom: 0; left: 0; right: 0; display: flex; height: 3rem; box-sizing: border-box; backdrop-filter: blur(10px); }
    #input { border: none; padding: 0 1rem; flex-grow: 1; border-radius: 2rem; margin: 0.25rem; }
    #input:focus { outline: none; }
    #form > button { background: #333; border: none; padding: 0 1rem; margin: 0.25rem; border-radius: 3px; outline: none; color: #fff; }
    #messages { list-style-type: none; margin: 0; padding: 0; }
    #messages > li { padding: 0.5rem 1rem; }
    #messages > li:nth-child(odd) { background: #efefef; }
    #user-list { position: fixed; top: 0; right: 0; width: 200px; background: #f7f7f7; height: 100%; padding: 1rem; border-left: 1px solid #ddd; }
    #typing-indicator { position: fixed; bottom: 3.5rem; left: 1rem; font-style: italic; color: #888; }
  </style>
</head>
<body>
  <ul id="messages"></ul>
  <div id="user-list">
    <h3>Users Online</h3>
    <ul id="users"></ul>
  </div>
  <div id="typing-indicator"></div>
  <form id="form" action="">
    <input id="input" autocomplete="off" /><button>Send</button>
  </form>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    const messages = document.getElementById('messages');
    const form = document.getElementById('form');
    const input = document.getElementById('input');
    const usersList = document.getElementById('users');
    const typingIndicator = document.getElementById('typing-indicator');

    let username = prompt("Please enter your name");
    if (username) {
      socket.emit('new user', username);
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      if (input.value) {
        socket.emit('chat message', input.value);
        input.value = '';
        socket.emit('stop typing');
      }
    });

    input.addEventListener('input', () => {
      if (input.value) {
        socket.emit('typing');
      } else {
        socket.emit('stop typing');
      }
    });

    socket.on('chat message', (data) => {
      const item = document.createElement('li');
      item.textContent = `${data.user}: ${data.msg}`;
      messages.appendChild(item);
      window.scrollTo(0, document.body.scrollHeight);
    });

    socket.on('user connected', (username) => {
      const item = document.createElement('li');
      item.textContent = `${username} has joined the chat.`;
      messages.appendChild(item);
    });

    socket.on('user disconnected', (username) => {
      const item = document.createElement('li');
      item.textContent = `${username} has left the chat.`;
      messages.appendChild(item);
    });

    socket.on('user list', (users) => {
      usersList.innerHTML = '';
      users.forEach((user) => {
        const item = document.createElement('li');
        item.textContent = user;
        usersList.appendChild(item);
      });
    });

    socket.on('typing', (user) => {
      typingIndicator.textContent = `${user} is typing...`;
    });

    socket.on('stop typing', () => {
      typingIndicator.textContent = '';
    });
  </script>
</body>
</html>
